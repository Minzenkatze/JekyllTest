<!-- start custom head snippets, customize with your own _includes/head-custom.html file -->

<!-- Setup Google Analytics -->
{% include head-custom-google-analytics.html %}

<!-- You can set your favicon here -->
<link rel="shortcut icon" type="image/x-icon" href="{{'/assets/favicon.ico' | relative_url }}">

<!-- custom css and javascript -->
{% if page.custom_css %}
    {% for stylesheet in page.custom_css %}
        <link rel="stylesheet" href="{{'/assets/' | append: stylesheet | relative_url}}">
    {% endfor %}
{% endif %}
{% if page.custom_js %}
    {% for js_file in page.custom_js %}
        <script async type="text/javascript" src="{{'/assets/scripts/' | append: js_file | relative_url}}"></script>
    {% endfor %}
{% endif %}
